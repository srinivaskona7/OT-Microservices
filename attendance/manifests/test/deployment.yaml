apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: attendance
  name: empms-attendance
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: empms-attendance
  template:
    metadata:
      labels:
        app: empms-attendance
    spec:
      containers:
        - name: empms-attendance
          image: sriniv7654/attendance:empms-db-service
          env:
            - name: CONFIG_FILE
              value: "/app/config.yaml"
            - name: API_PORT
              value: "8081"
            - name: DB_NAME
              value: "attendance_db"
            - name: DB_HOST
              value: "empms-db-service" # Update to use the service name
            - name: DB_USERNAME
              value: "root"
            - name: DB_PASSWORD
              value: "password"
